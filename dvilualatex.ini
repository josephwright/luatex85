% Define a macro 'known' by lualatex.ini
\begingroup
  \catcode`\{=1 %
  \catcode`\}=2 %
  \gdef\dvilualatex{%
    % Tidy up this macro itself
    \global\let\dvilualatex\undefined
    % Turn off PDF output
    \ifdefined\pdfoutput
      \global\pdfouput=0 %
    \else
      \global\outputmode=0 %
    \fi
  }
\endgroup

\input lualatex.ini %